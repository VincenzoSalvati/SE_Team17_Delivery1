<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/3_assignMaintainer.css" rel="stylesheet"
          type="text/css">

    <title>Assign maintainer</title>
    <meta charset="UTF-8">
</head>


<script src="../JAVASCRIPT/3_script.js"></script>

<body style="background-color: rgb(228, 228, 228)">

<div class="topnav">
    <a align="center" style="color: white"></a>
    <a align="center" id="week" style="color: white"></a>

    <a align="center" style="color: white"></a>
    <a align="center" id="stringActivity" style="color: white"></a>
</div>

<div class="container-fluid">

    <div _ngcontent-whm-c5="" class="card" style="top: 150px; width: 90%; margin-left: 5%">
        <div class="card-header card-header-warning">
            <h4 class="card-title" style="font-size: x-large">Maintainer availability</h4>
            <p class="card-category" style="font-size: larger">All the availability of the maintainers during week.</p>
        </div>

        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                <tr style="background-color: orange;">
                    <th>Maintainer</th>
                    <th>Skills</th>
                    <th>Availab. Mon</th>
                    <th>Availab. Tue</th>
                    <th>Availab. Wed</th>
                    <th>Availab. Thu</th>
                    <th>Availab. Fri</th>
                    <th>Availab. Sat</th>
                    <th>Availab. Sun</th>
                </tr>

                <template id="maintainer-row-template">
                    <tr>
                        <td class="id" style="display:none;">{Id}</td>
                        <td style="background-color: white"><a id="link_maint"> {Maint} </a></td>
                        <td style="background-color: white">{Skills}</td>
                        <td class="cell">
                            <a class="link_mon" onclick="next(mon)" style="cursor: pointer">{Mon}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_tue" onclick="next(tue)" style="cursor: pointer">{Tue}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_wed" onclick="next(wed)" style="cursor: pointer">{Wed}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_thu" onclick="next(thu)" style="cursor: pointer">{Thu}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_fri" onclick="next(fri)" style="cursor: pointer">{Fri}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_sat" onclick="next(sat)" style="cursor: pointer">{Sat}%</a>
                        </td>
                        <td class="cell">
                            <a class="link_sun" onclick="next(sun)" style="cursor: pointer">{Sun}%</a>
                        </td>
                    </tr>
                </template>

                </thead>

                <tbody id="maintainer-rows">
                </tbody>

                <tfoot>
                <tr>
                    <th colspan="6">
                        <span id="request-status"></span>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<div _ngcontent-whm-c5="" class="card"
     style="top: 200px; background-color: white; width: 50%; margin-left: 5% ;font-size: large">
    <div class="card-header card-header-warning">
        <h4 class="card-title" style="font-size: large">Skill needed</h4>
        <p class="card-category">All the skill needed for the maintenance activity.</p>
    </div>

    <div class="card-body table-responsive">
        <div class="panelElemSkills textRow" id="stringSkills" style="color: gray; font-size: large"></div>
    </div>

</div>
</body>

<script>
    const mon = "Monday"
    const tue = "Tuesday"
    const wed = "Wednesday"
    const thu = "Thursday"
    const fri = "Friday"
    const sat = "Saturday"
    const sun = "Sunday"
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const activity = urlParams.get('activity')
    const week = urlParams.get('week')
    const specifications = urlParams.get('specifications')
    const stringActivity = urlParams.get("strActivity");
    const stringSkills = urlParams.get("strSkills");
    const stringWorkNote = urlParams.get("strWorkNote")
    const estimatedTime = urlParams.get("time")
    document.getElementById("week").innerHTML = "WEEK " + week;
    document.getElementById("stringActivity").innerHTML = stringActivity;
    document.getElementById("stringSkills").innerHTML = stringSkills.replaceAll("-", "<br>- ");
    console.log(stringWorkNote)
</script>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Custom JS -->
<script src="../JAVASCRIPT/3_BrowseController.js" type="text/javascript"></script>


<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(activity, week, specifications);
    });
</script>

</body>

</html>
